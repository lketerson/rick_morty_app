name: rick_and_morty_app
description: "Projeto usando a API do Rick and Morty"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  shared_preferences: ^2.5.3
  go_router: ^16.2.1
  get_it: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  adaptive_icon_background: "#000000"
  ios: true
  image_path: "assets/logo.png"
  remove_alpha_ios: true
  background_color_ios: "#000000"

flutter:
  uses-material-design: true
